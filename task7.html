<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Example</title>
    <link rel="stylesheet" href="styles7.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Website</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="content">
            <h2>Welcome to My Website</h2>
            <p>This is a simple example of a header and footer using HTML and CSS.</p>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Footer</p>
        </div>
    </footer>
</body>
</html>
